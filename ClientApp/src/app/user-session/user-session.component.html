<div>
  <form action="">
    <div>
      <label for="">User</label>
      <input type="text" name="user.user" [(ngModel)]="user.user" />
    </div>
    <div>
      <label for="">Password</label>
      <input type="text" name="user.password" [(ngModel)]="user.password" />
    </div>
    <button (click)="login()">Login</button>
  </form>
</div>
